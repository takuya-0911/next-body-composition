<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>体組成計登録</title>
</head>
<body>
    <h1>体組成計登録</h1>
    <form action="http://localhost:3000/api/innerscan/delete/62b1b3c7b9c27bcaaafc9f1d" method="post">
        <input type="date" name="scanDate" placeholder="日付" required><br>
        <input type="number" step="0.1" name="height" placeholder="身長" required>cm<br>
        <input type="number" step="0.1" name="weight" placeholder="体重" required>kg<br>
        <input type="number" step="0.1" name="body_fat" placeholder="体脂肪率">%<br>
        <input type="number" step="0.1" name="fat_mass" placeholder="脂肪量">kg<br>
        <input type="number" step="0.1" name="lean_body_mass" placeholder="徐脂肪量">kg<br>
        <input type="number" step="0.1" name="muscle_mass" placeholder="筋肉量">kg<br>
        <input type="number" step="0.1" name="body_water" placeholder="体水分量">kg<br>
        <input type="number" step="0.1" name="total_body_water" placeholder="体水分率">%<br>
        <input type="number" step="0.1" name="bone_mass" placeholder="推定骨量">kg<br>
        <input type="number" step="0.1" name="bmr" placeholder="基礎代謝量">kcal<br>
        <input type="number" name="visceral_fat_level" placeholder="内臓脂肪レベル"><br>
        <input type="number" name="leg_score" placeholder="脚点">点<br><br>
        <input type="number" step="0.1" name="bmi" placeholder="BMI"><br>
        <input type="number" step="0.1" name="standard_weight" placeholder="標準体重">kg<br>
        <input type="number" step="0.1" name="degree_of_obesity" placeholder="肥満度">%<br>
        <button>登録</button>
        <input type="hidden" name="id" value="tk">
        <input type="hidden" name="login_kbn" value="credentials">
    </form>
</body>
</html>
